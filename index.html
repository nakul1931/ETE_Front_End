<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" onsubmit="handleSubmit(event)" id="myForm">
        <input
          type="text"
          id="country"
          name="country"
          class="inp"
          placeholder="country"
        />
        <input type="date" id="startDate" name="startDate" class="inp" />
        <input type="date" id="endDate" name="endDate" class="inp" />
        <button class="btn">Submit</button>
      </form>

      <div id="show"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
